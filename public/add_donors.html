<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="donate.css">
    <script src="donors_list.js"></script>
    <script src="add_donors.js"></script>
    <title>Donate</title>
</head>
<body>
    <div>
        <h1 class="heading">Let's donate together!</h1>
    </div>
    <div class="row ">
        <div class="col oneone">
            <img id="donate-blood" src="Media/donate-blood.jpg">
        </div>
        <div class="col onetwo">
        </div>
        <div class="col onethree">
            <form>
                <div class="form-group">
                    <label for="donorName" class ="sub-heading" >Name :</label>
                    <input type="text" class="form-control" id="donorName">
                </div>
                <div class="form-group">
                    <label for="donorAge" class ="sub-heading">Age :</label>
                    <input type="number" class="form-control" id="donorAge">
                </div>
                <div class="form-group">
                    <label for="donorContact" class ="sub-heading">Contact Number. :</label>
                    <input type="number" class="form-control" id="donorContact">
                </div>
                <div class="form-group">
                    <label for="donorCity" class ="sub-heading">City :</label>
                    <input type="text" class="form-control" id="donorCity">
                </div>
                <div class="form-group">
                    <label for="donorBloodGrp" class ="sub-heading">Blood Group :</label>
                    <input type="text" class="form-control" id="donorBloodGrp">
                </div>
                <div class="form-group">
                    <label for="donorAhi" class ="sub-heading">Any Health Issues : (Enter "NA" if not)</label>
                    <input type="text" class="form-control" id="donorAhi">
                </div>
            </form>
            <button id="btnAddDonor" class="btn btn-secondary">Submit</button>
        </div>
    </div>
</body>
</html>
